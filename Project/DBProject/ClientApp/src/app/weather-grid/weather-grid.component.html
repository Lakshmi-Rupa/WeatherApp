<div fxLayout="row wrap"
     fxLayoutGap="32px"
     fxLayoutAlign="center center"
     class="container" style=" display: inline-block;">


  <div class="form-group">

    <h4>Weather Filter</h4>
    <br>
    <div class="row" style="text-align:center;">
      <div class="col-sm-12">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row" class="header-align-left"> {{row.name}} </td>
          </ng-container>

          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> country </th>
            <td mat-cell *matCellDef="let row" class="header-align-left"> {{row.country}} </td>
          </ng-container>

          <ng-container matColumnDef="cloudiness">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> cloudiness </th>
            <td mat-cell *matCellDef="let row" class="header-align-left"> {{row.cloudiness}} </td>
          </ng-container>

          <ng-container matColumnDef="temperature">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> temperature </th>
            <td mat-cell *matCellDef="let row" class="header-align-left"> {{row.temperature}} </td>
          </ng-container>

          <ng-container matColumnDef="weatherCondition">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> weatherCondition </th>
            <td mat-cell *matCellDef="let row" class="header-align-left"> {{row.weatherCondition}} </td>
          </ng-container>

          <ng-container matColumnDef="windSpeed">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> windSpeed </th>
            <td mat-cell *matCellDef="let row" class="header-align-left"> {{row.windSpeed}} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
            <td mat-cell *matCellDef="let row" class="header-align-left">
              <a mat-icon-button aria-label="Example icon button with a vertical three dot icon"
                 matTooltip="Edit" class="iconbutton" [state]="{ cityName:row.name }"
                 color="primary" routerLink="/edit-weather-grid" >
                <mat-icon>edit</mat-icon>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
         <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</div>
