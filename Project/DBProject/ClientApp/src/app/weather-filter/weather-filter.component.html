<div fxLayout="row wrap"
     fxLayoutGap="32px"
     fxLayoutAlign="center center"
     class="container">

  <form [formGroup]="formfilter" class="form">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-3">
          <label>City Name</label>
        </div>
        <div class="col-sm-4">
          <select [(ngModel)]="selectCity" class="form-control" formControlName="cityName" required>
            <option value="">-Please select-</option>
            <option *ngFor="let cityName of _cityNames" [value]="cityName.name">
              {{cityName.name}}
            </option>
          </select>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-6">
          <button class="button" mat-raised-button color="primary" (click)="get6DaysWeatherForecast(formfilter.value.cityName)">
            6 Days Weather Forecast
          </button>
        </div>
      </div>
    </div>

    <div class="right-content" *ngIf ="displayGrid == true">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Day">
          <th mat-header-cell *matHeaderCellDef>Day</th>
          <td mat-cell
              *matCellDef="let element">{{ element.day }}</td>
        </ng-container>

        <ng-container matColumnDef="TempC">
          <th mat-header-cell *matHeaderCellDef>Temperature (Celsius)</th>
          <td mat-cell *matCellDef="let element">{{ element.tempC }}</td>
        </ng-container>

        <ng-container matColumnDef="Pressure">
          <th mat-header-cell *matHeaderCellDef>Pressure (hPa)</th>
          <td mat-cell *matCellDef="let element">{{ element.pressure }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

  </form>
</div>
